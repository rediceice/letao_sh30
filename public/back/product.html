<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <!-- 左侧侧边栏 -->
  <div class="lt_aside">
    <div class="brand">
      <a href="#">黑马30期</a>
    </div>
    <div class="user">
      <img src="./images/yy.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a  href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a>
        </li>
        <li>
          <a class="cate" href="#"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
          <ul class="erji" style="display: block">
            <li><a href="first.html">一级分类</a></li>
            <li><a   href="second.html">二级分类</a></li>
          </ul>
        </li>
        <li>
          <a class="current" href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a>
        </li>
    </div>

  
  </div>

  <!-- 右侧主体 -->
  <div class="lt_main">
     <div class="lt_topbar">
       <a class="icon_left pull-left" href="#">
         <i i class="glyphicon glyphicon-align-justify"></i>
       </a>
       <a class="icon_right pull-right" href="#">
         <i i class="glyphicon glyphicon-log-out"></i>
       </a>
     </div>

     <!-- 流式布局容器 container-fluid 特征: 宽度100%,  默认有左右的 15px padding -->
     <div class="container-fluid">
       <!-- 链接导航 路径导航 -->
       <ol class="breadcrumb mt_20">
          <li><a href="#">管理系统</a></li>
          <li class="active">分类管理</li>
          <li class="active">一级分类</li>
       </ol>

       <!-- 添加分类 -->
       <button class="btn btn-default" id="addBtn">添加商品</button>
       
       <!-- table -->
       <table class="table table-bordered table-hover mt_20">
         <thead>
           <tr>						
             <th>序号</th>
             <th>商品名称</th>
             <th>商品描述</th>
             <th>商品库存</th>
             <th>商品尺寸</th>
             <th>商品状态</th>
             <th>操作</th>
           </tr>
         </thead>
         <tbody>
           <!-- 占个坑 -->
           
          
         </tbody>
       </table>

       <ul id="paginator"></ul>
     </div>
  </div>

  <!-- 模态框 -->
  <!-- 控制模态框大小 modal-lg 大 默认中等  sm 小 -->
  <!-- data-dismiss='modal' 可以关闭当前模态框 -->

  <!-- Modal -->
  <!-- 外层div是蒙层 -->
<div class="modal fade" id="myModal" tabindex="-1">
    <!-- 内层模态框 -->
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red">
            <i class="glyphicon glyphicon-info-sign"></i>
            <span>您确定要退出后台管理系统吗？</span>
          </p>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn-out">退出</button>
        </div>
      </div>
    </div>
</div>

<!-- 分类模态框 -->
<div class="modal fade" id="proModal" tabindex="-1">
    <!-- 内层模态框 -->
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加商品</h4>
            </div>
            <div class="modal-body">
                    <!-- 一级分类下拉菜单 -->
                <div class="form-group">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                          <span class="tt">请选择二级分类</span>
                          <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu cateul" >
                          <!-- 占个坑 -->
                          
                        </ul>
                    </div>
                    <!-- 放个隐藏表单代替 -->
                    <input type="hidden" name="brandId">

                    <!-- 上下架 statu  1 上架, 默认就上架 -->
                    <input type="hidden" name="statu" value="1">
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入商品名称" name="proName">
                </div>
                
                <div class="form-group">
                    <textarea class="form-control" rows="3" placeholder="请输入商品描述" name="proDesc"></textarea>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入商品库存" name="num">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入商品尺码" name="size">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入商品原价" name="oldPrice">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入商品现价" name="price">
                </div>
                <!-- 上传图片 -->
                <div class="form-group">
                  <label for="fileupload" class="btn btn-default">上传图片</label>
                  <input type="file" multiple id="fileupload" name="pic1" data-url="/product/addProductPic"  style="display:none">
                </div>
                <!-- 图片 -->
                <div class="form-group" id="imgbox">
                  <!-- <img width="100px" src="./images/default.png" alt=""> -->
                  <input type="hidden" name="picStatus">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary btn-add">添加</button>
            </div>
        </form>
      </div>
    </div>
</div>
   
  <script type="text/html" id="protmp">
   {{ each rows v i}}
    <tr>						
        <td width="10%">{{i+1+(page-1)*size}}</td>
        <td width="25%">{{v.proName}}</td>
        <td width="25%">{{v.proDesc}}</td>
        <td width="10%">{{v.num}}</td>
        <td width="10%">{{v.size}}</td>
        <td width="10%">{{v.statu ===1 ? '上架' : '下架'}}</td>
        <td width="10%">
          {{ if v.statu ===1 }}
            <button class="btn btn-danger">下架</button>
          {{ else}}
          <button class="btn btn-success">上架</button>            
          {{ /if}}
          
        </td>
    </tr>
   {{ /each }}
  </script>

  <script type="text/html" id="twotmp">
    {{ each rows v i}}
     <li><a data-id="{{v.id}}" href="#">{{v.brandName}}</a></li>
    {{ /each }}
  </script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>
</body>
</html>
